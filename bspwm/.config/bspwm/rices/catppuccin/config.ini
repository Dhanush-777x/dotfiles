[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/config/system.ini
include-file = modules.ini

[color]
bg = #181825
fg = #cdd6f4
mb = #1e1e2e
trans = #00282a36

red = #f38ba8
pink = #FF0677
purple = #585b70
blue = #b4befe
blue-arch = #b4befe
cyan = #7dcfff
teal = #00B19F
green = #a6e3a1
lime = #94e2d5
yellow = #f9e2af
amber = #FBC02D
orange = #fab387
brown = #AC8476
grey = #7f849c
indigo = #cba6f7
blue-gray = #6D8895

[bar/emi-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false 

bottom = false
fixed-center = true

width = 100%
height = 45

offset-x = 0%
offset-y = 0

background = ${color.trans}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-size = 0
border-color = ${color.bg}

padding = 3

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;4"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"
;dpi = 96

;Modules availables but not active:
;		brightness		weather		xkeyboard
modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep usercard
modules-center = bi bspwm bd
modules-right = bi battery network sep bluetooth bd sep bi sep brightness sep sep pulseaudio bd sep bi date bd sep tray sep power

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
